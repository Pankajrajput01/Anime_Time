<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Anime World</title>
  </head>
  <body>
    <!-- Hero Section with Video Background -->
    <section class="video-main position-relative px-2 py-2 bg-black">
      <!-- Navbar and hero content -->
      <div class="container-fluid px-1 position-fixed" style="z-index: 2">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent  border-0 shadow-none">
          <span class="navbar-brand mb-0 h1 fw-bold fst-italic text-white">
            <span class="text-danger">Anime</span> Time
          </span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav" id="animelist">
              <li class="nav-item active mx-2 fw-bold fst-italic">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item active mx-3 fst-italic">
                <a class="nav-link" href="#">Most Watch</a>
              </li>
              <li class="nav-item active mx-3 fst-italic">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item active mx-3 fst-italic">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            
            <form class="d-flex navbar-light bg-transparent border-0 shadow-none"role="search">
              <input
                class="form-control me-2 text-white bg-transparent"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success fw-bold me-3" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="video-bg">
        <video autoplay loop muted playsinline>
          <source src="assists/solo_leveling.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
